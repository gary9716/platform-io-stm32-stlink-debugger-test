; http://docs.platformio.org/page/projectconf.html

[env]
framework = arduino

[env:bluepill_f103c8]
platform = ststm32
board = bluepill_f103c8
upload_protocol = stlink
upload_flags = -c set CPUTAPID 0x2ba01477 #chinese clone chip

[env:debug]
platform = ststm32
board = bluepill_f103c8
debug_tool = stlink
debug_init_cmds =
  set CPUTAPID 0x2ba01477 #chinese clone chip
  target extended-remote $DEBUG_PORT
  $INIT_BREAK
  monitor reset halt
  $LOAD_CMDS
  monitor init
  monitor reset halt